<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootCamp-DNC</title>
    <link rel="stylesheet" href="/Pasta Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!--menu-->
    <nav id="principal">
        <div id="menu">
            <a href="#">Home</a>
            <a href="#">Ultimas Edições</a>
            <a href="#">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>
  
    <section>
  <!--Cabeçalho-->
        <header>
            <h1>BOOTCAMP DNC</h1>
            <h2>
                Esse será um evento exclusivo para todos os alunos 
                <br>da <b>DNC</b>, que querem <span>acelerar a carreira</span> com uma 
                <br>semana intensiva de conteúdo de mercado entre 
                <br> <span>BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
        </header>
    <!--Formulario-->
        <form>

            <div class="form-group">

                <label for="nome">Nome:</label>
                <input type="text" name="nome" placeholder="insira seu nome aqui">

            </div>

            <div class="form-group">

                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" placeholder="insira seu Sobrenome aqui">

            </div>

            <div class="form-group">

                <label for="nome">Area de interesse:</label><br>

                    <div class="checkbox-item">

                        <input type="checkbox" value="front">
                        <label for="front">FRONT-END</label>

                        <input type="checkbox" value="back">
                        <label for="back">BACK-END</label>

                        <input type="checkbox" value="banco">
                        <label for="banco">BANCO DE DADOS</label>

                    </div>
                    
            </div>

            <div class="form-group">

                <label for="email">E-mail:</label>
                <input type="email" name="email" placeholder="insira seu E-mail aqui">

            </div>

            <div class="form-group">

                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" placeholder="(xx) xxxxx-xxxx">

            </div>

            <div class="form-group">

                <label for="area">Insira uma frase criativa aqui:</label>
                <input type="textarea" name="area" placeholder="Qual frase criativa você gostaria de falar? :">

            </div>

            <input type="submit" value="Cadastrar">

        </form>
        
    </section>  
    
</body>
</html>
